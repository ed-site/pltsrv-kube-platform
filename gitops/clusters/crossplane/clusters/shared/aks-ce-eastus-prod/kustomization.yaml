namespace: aks-ce-eastus-prod

resources:
  - ../base
  - namespace.yaml 
  
patches:
- path: cluster-claim.yaml 
  target:
    group: kubernetes.mckesson.com
    version: v1alpha1
    kind: AksClusterClaim
    name: aks-ce-eastus-prod
- patch: |-
    - op: replace
      path: /metadata/name
      value: aks-ce-eastus-prod  
  target:
    kind: AksClusterClaim   